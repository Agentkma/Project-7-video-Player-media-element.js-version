<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 7 Video Player</title>
    <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script>-->
    <script src="https://cdn.jsdelivr.net/mediaelement/3.1.2/mediaelement-and-player.min.js"></script>
    <link href="https://cdn.jsdelivr.net/mediaelement/3.1.2/mediaelementplayer.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">



  </head>
  <body>


    <div id="video-container">
        <!-- Video -->
        <video controls id="video" preload="auto" class="mejs-player" data-mejsoptions='{"pluginPath": "/path/to/shims/", "alwaysShowControls": "true"}'>
          <source src="video/video.mp4" type="video/mp4" >
          <source src="video/video.ogg" type="video/ogg" >
          <track  default id="track" src="video/captions.vtt" kind="captions" srclang="en" label="English">
        </video>


  </div>

  <div class="transcript-wrapper" id="transcript">
<!-- CAPTIONS/TRANSCRIPT/TEXT  -->

  </div>


  <script>

      $('#mediaplayer').mediaelementplayer({
          pluginPath: "/path/to/shims/",
          success: function(mediaElement, originalNode) {
              // do things
              features:[playpause, current, progress, fullscreen, tracks, jumpforward, skipback, loop, markers, postroll, sourcechooser, speed, stop, time, volume]  ,
              

          }
      });

      // To access player after its creation through jQuery use:
      var playerId = $('#mediaplayer').closest('.mejs__container').attr('id');
      // or $('#mediaplayer').closest('.mejs-container').attr('id') in "legacy" stylesheet

      var player = mejs.players[playerId];

      // With iOS (iPhone), since it defaults always to QuickTime, you access the player directly;
      // i.e., if you wanna exit fullscreen on iPhone using the player, use this:
      var player = $('#mediaplayer')[0];
      player.webkitExitFullScreen();

  </script>

  </body>
</html>
